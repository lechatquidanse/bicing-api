monolog:
    handlers:
        std_out:
            type:   stream
            path:   '/dev/null'
            level:  debug
        std_err:
            type:   stream
            path:   '/dev/null'
            level:  error
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine", "!console"]
